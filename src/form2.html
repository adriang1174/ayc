<script type="text/javascript">
$(document).ready(function() {
	$( "#fecha" ).datepicker({dateFormat: 'yy-mm-dd'});
	$("#hidr").click(function () {
									alert("hide");
									$("#dialog-form").hide("slow", function () {
																// use callee so don't have to name the function
																$(this).prev().hide("fast", arguments.callee);
															});
								});
	$("#showr").click(function () {
										$("#dialog-form").show(2000);
								});
	$( "#dialog-form" ).dialog({
			autoOpen: true,
			//height: 300,
			width: 350,
			modal: true,
			buttons: {
				"Update": function() {
						 var form_data = {
                				        	fecha: $("#fecha").val(),
								};
						jQuery.ajax({
				                        type: "POST",
				                        url: 'dateUpdate.php',
				                        data: form_data,
				                        success: function(response)
				                        {
				                                alert(response);
				                                if(response == 'success')
                                				{
				                                        $("#form1").slideUp('slow', function() {
                                				                $("#message").html("<p class='ui-state-highlight'>You have logged in successfully!</p>");
				                                        });
                                				        window.location.replace("start.php");
				                                }
				                                else
						                                if(response == 'select')
						                                {
						                                			 $("#message").html("<p class='ui-state-highlight'>Por favor seleccione la empresa con la que va a trabajar</p>");
						                                			 jQuery( '#divempresa').show();
						                                }
		                                				else
										//	$( "#dialog-form" ).dialog({height: 700 });
						                                        $("#message").html("<p class='ui-state-error ui-icon-alert'>Invalid username and/or password.</p>");   
				                        }
				                });
					},
				Cancel: function() {
					//$( this ).dialog( "close" );
					jQuery( '#fecha').val ('');
				}
			},
			close: function() {
				allFields.val( "" ).removeClass( "ui-state-error" );
			}
		});

});
</script>
